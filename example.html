<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AckerJS Example</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
    }
    
    .container {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
    }
    
    .example-section {
      margin: 30px 0;
    }
    
    h1 {
      color: #333;
      border-bottom: 2px solid #007bff;
      padding-bottom: 10px;
    }
    
    h2 {
      color: #555;
      margin-top: 30px;
    }
    
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    
    button:hover {
      background: #0056b3;
    }
    
    .result {
      background: white;
      border-left: 4px solid #28a745;
      padding: 15px;
      margin: 10px 0;
      border-radius: 4px;
    }
    
    code {
      background: #e9ecef;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
    }
    
    .dynamic-content {
      min-height: 50px;
      padding: 10px;
      border: 2px dashed #ccc;
      border-radius: 4px;
      margin: 10px 0;
    }
    
    .item {
      padding: 10px;
      margin: 5px 0;
      background: white;
      border-radius: 4px;
      transition: all 0.3s;
    }
    
    .item.active {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ AckerJS Example</h1>
  <p>This page demonstrates the core features of AckerJS framework.</p>

  <div class="example-section">
    <h2>DOM Helpers</h2>
    <div class="container">
      <button id="create-element-btn">Create Element</button>
      <button id="add-class-btn">Add Class</button>
      <button id="remove-class-btn">Remove Class</button>
      <button id="toggle-class-btn">Toggle Class</button>
      <div id="dom-demo" class="dynamic-content">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
      </div>
    </div>
  </div>

  <div class="example-section">
    <h2>HTTP Utilities</h2>
    <div class="container">
      <button id="fetch-data-btn">Fetch Data (GET)</button>
      <button id="post-data-btn">Post Data (POST)</button>
      <div id="http-result" class="result" style="display:none;">
        <h3>Response:</h3>
        <pre id="http-output"></pre>
      </div>
    </div>
  </div>

  <div class="example-section">
    <h2>Formatting Utilities</h2>
    <div class="container">
      <button id="format-date-btn">Format Date</button>
      <button id="format-number-btn">Format Number</button>
      <button id="format-currency-btn">Format Currency</button>
      <button id="format-text-btn">Format Text</button>
      <div id="format-result" class="result" style="display:none;">
        <h3>Formatted Output:</h3>
        <div id="format-output"></div>
      </div>
    </div>
  </div>

  <script type="module">
    // In a real project, you would import from 'ackerjs'
    // For this demo, we'll use inline implementations
    
    // DOM Helpers Demo
    document.getElementById('create-element-btn').addEventListener('click', () => {
      const container = document.getElementById('dom-demo');
      const newItem = document.createElement('div');
      newItem.className = 'item';
      newItem.textContent = `Item ${container.children.length + 1}`;
      container.appendChild(newItem);
    });

    document.getElementById('add-class-btn').addEventListener('click', () => {
      const items = document.querySelectorAll('#dom-demo .item');
      items.forEach(item => item.classList.add('active'));
    });

    document.getElementById('remove-class-btn').addEventListener('click', () => {
      const items = document.querySelectorAll('#dom-demo .item');
      items.forEach(item => item.classList.remove('active'));
    });

    document.getElementById('toggle-class-btn').addEventListener('click', () => {
      const items = document.querySelectorAll('#dom-demo .item');
      items.forEach(item => item.classList.toggle('active'));
    });

    // HTTP Utilities Demo
    document.getElementById('fetch-data-btn').addEventListener('click', async () => {
      const resultDiv = document.getElementById('http-result');
      const output = document.getElementById('http-output');
      
      try {
        resultDiv.style.display = 'block';
        output.textContent = 'Loading...';
        
        const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
        const data = await response.json();
        
        output.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        output.textContent = `Error: ${error.message}`;
      }
    });

    document.getElementById('post-data-btn').addEventListener('click', async () => {
      const resultDiv = document.getElementById('http-result');
      const output = document.getElementById('http-output');
      
      try {
        resultDiv.style.display = 'block';
        output.textContent = 'Posting...';
        
        const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            title: 'AckerJS Test',
            body: 'Testing HTTP utilities',
            userId: 1
          })
        });
        const data = await response.json();
        
        output.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        output.textContent = `Error: ${error.message}`;
      }
    });

    // Formatting Utilities Demo
    document.getElementById('format-date-btn').addEventListener('click', () => {
      const resultDiv = document.getElementById('format-result');
      const output = document.getElementById('format-output');
      
      resultDiv.style.display = 'block';
      const now = new Date();
      
      output.innerHTML = `
        <p><strong>Current Date:</strong> ${now.toLocaleDateString()}</p>
        <p><strong>Date & Time:</strong> ${now.toLocaleString()}</p>
        <p><strong>Time:</strong> ${now.toLocaleTimeString()}</p>
      `;
    });

    document.getElementById('format-number-btn').addEventListener('click', () => {
      const resultDiv = document.getElementById('format-result');
      const output = document.getElementById('format-output');
      
      resultDiv.style.display = 'block';
      const num = 1234567.89;
      
      output.innerHTML = `
        <p><strong>Original:</strong> ${num}</p>
        <p><strong>Formatted:</strong> ${num.toLocaleString()}</p>
        <p><strong>2 Decimals:</strong> ${num.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</p>
      `;
    });

    document.getElementById('format-currency-btn').addEventListener('click', () => {
      const resultDiv = document.getElementById('format-result');
      const output = document.getElementById('format-output');
      
      resultDiv.style.display = 'block';
      const amount = 1234.56;
      
      output.innerHTML = `
        <p><strong>USD:</strong> ${new Intl.NumberFormat('en-US', {style: 'currency', currency: 'USD'}).format(amount)}</p>
        <p><strong>EUR:</strong> ${new Intl.NumberFormat('de-DE', {style: 'currency', currency: 'EUR'}).format(amount)}</p>
        <p><strong>GBP:</strong> ${new Intl.NumberFormat('en-GB', {style: 'currency', currency: 'GBP'}).format(amount)}</p>
      `;
    });

    document.getElementById('format-text-btn').addEventListener('click', () => {
      const resultDiv = document.getElementById('format-result');
      const output = document.getElementById('format-output');
      
      resultDiv.style.display = 'block';
      const text = 'hello world';
      
      const capitalize = str => str.charAt(0).toUpperCase() + str.slice(1);
      const capitalizeWords = str => str.replace(/\b\w/g, char => char.toUpperCase());
      const slugify = str => str.toLowerCase().trim().replace(/[^\w\s-]/g, '').replace(/[\s_-]+/g, '-');
      
      output.innerHTML = `
        <p><strong>Original:</strong> "${text}"</p>
        <p><strong>Capitalize:</strong> "${capitalize(text)}"</p>
        <p><strong>Capitalize Words:</strong> "${capitalizeWords(text)}"</p>
        <p><strong>Slugify:</strong> "${slugify(text)}"</p>
        <p><strong>Uppercase:</strong> "${text.toUpperCase()}"</p>
      `;
    });
  </script>
</body>
</html>
